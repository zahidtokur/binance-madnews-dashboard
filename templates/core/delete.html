{% extends "base.html" %}
{% load static %}

{% block title %}
  Setup a Binance Futures Account
{% endblock title %}

{% block content %}
  <div class="container text-center mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 card">
            <div class="card-body">
              <form method="POST" id="form-body">
                {% csrf_token %}
                <h5 class="card-title mb-3">Are you sure you want to delete account "{{object.name}}"?</h5>
                <a href="{% url 'core:list' %}" class="btn btn-dark">Take me back</a>
                <input type="submit" class="btn btn-danger" value="Confirm">
              </form>
            </div>
        </div>
    </div>
    
  </div>
  
{% endblock content %}
